<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mahasiswa (Array)</title>
    <!-- panggil file "eksternal.css" -->
    <link rel="stylesheet" href="css/eksternal.css">
</head>

<body>
    <!-- area NPM -->
    <div class="area-input">
        <div class="column-1">NPM</div>
        <div class="column-2">
            <input type="text" name="" id="txt_npm" class="input-text">
        </div>
    </div>

    <!-- area Nama -->
    <div class="area-input">
        <div class="column-1">Nama Mahasiswa</div>
        <div class="column-2">
            <input type="text" name="" id="txt_nama" class="input-text">
        </div>
    </div>

    <!-- area Prodi / jurusan -->
    <div class="area-input">
        <div class="column-1">Jurusan Mahasiswa</div>
        <div class="column-2">
            <select name="" id="cbo_jurusan">
                <option value="" selected>Pilih Jurusan</option>
                <option value="TI">Teknologi Informasi</option>
                <option value="SI">Sistem Informasi</option>
                <option value="IF">Informatika</option>
                <option value="TK">Teknik Komputer</option>
            </select>
        </div>
    </div>

    <!-- area Button / Tombol -->
    <div class="area-button">
        <button id="btn_simpan" class="button-primary">Simpan</button>
        <button id="btn_batal" class="button-secondary">Batal</button>
    </div>

    <!-- area tabel -->
    <table>
        <tr>
            <th>Aksi</th>
            <th>NPM</th>
            <th>Nama Mahasiswa</th>
            <th>Jurusan</th>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
    </table>
</body>

</html>
